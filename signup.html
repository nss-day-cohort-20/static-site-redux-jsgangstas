<!DOCTYPE html>
<html>

	<head>

		<title>Amazing Sign-ups</title>

		<link rel="stylesheet" type="text/css" href="main.css">
	
		<link rel="stylesheet" type="text/css" href="signUp.css">

	</head>
	
	<body>

	<!-- wrapper around all content on page -->
		<div id="wrapper">
			
			<header>
				<!-- banner containing company name and clipart tv -->
				<div id="banner">

					<h1>Amazing <span id="tv">TV</span> Products!</h1>

				</div>

				<nav><ul>
					
					<li><a href="index.html">Home</a></li>
					<li><a href="aboutus.html">All About Us</a></li>
					<li><a href="joblisting.html">Openings</a></li>
					<li><a href="signup.html">Sign-Up Now</a></li>

				</ul></nav>

			</header>

			<div id="divider"></div>

			<div id="content">
				
				<div id="contactUs">

					<form>

					<h3>Contact Us!</h3><br>

					<p>Enter your name:</p>
					<input type="text" name="name">

					<br><br>

					<p>What is the best way to reach you?:</p>
					<input type="checkbox" name="contactMethod" value="Phone">Phone
					<input type="checkbox" name="contactMethod" value="Email">Email

					<br><br>

					<p>Enter phone number or email address:</p>
					<input type="text" name="contactInfo">

					<br><br>

					<input type="submit" name="submit">

					</form>
				</div>

				<div id="signUp">
					<form>
						
					<h3>Sign-Up Now!</h3>

					<br><br>

					<p>First Name:</p>
					<input type="text" name="firstName">

					<br><br>

					<p>Last Name:</p>
					<input type="text" name="lastName">

					</form>
				</div>

			</div>

		</div>

	</body>

</html>
